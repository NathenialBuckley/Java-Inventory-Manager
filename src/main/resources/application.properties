# Default Application Configuration
# This file contains common settings shared across all environments
# Environment-specific settings are in application-{profile}.properties
#
# Profiles:
# - dev: Local development with H2 in-memory database
# - prod: Production with PostgreSQL
#
# Activate profile with:
# - Maven: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# - Environment variable: SPRING_PROFILES_ACTIVE=prod
# - If no profile set, defaults to prod for backward compatibility

# Auto-detect profile based on environment
# If DATABASE_URL exists (Render), use prod profile
# If PGHOST exists (Railway), use prod profile
# Otherwise, default to dev for local development
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Server Configuration (shared)
server.port=${PORT:8080}

# Application Name
spring.application.name=Inventory Manager

# Common JPA Settings
spring.jpa.open-in-view=false

# Common Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.dev.inventorymanager=INFO
