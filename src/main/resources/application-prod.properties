# Production Environment Configuration
# Activate with environment variable: SPRING_PROFILES_ACTIVE=prod
# Or in Render/Railway: Set as environment variable

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# Production databases should use DATABASE_URL (Render) or individual vars (Railway)
# DatabaseConfig.java handles parsing DATABASE_URL automatically
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:inventorydb}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Use 'validate' in production to prevent automatic schema changes
# Use 'update' only if you're confident (not recommended for production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:public}

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# Production Logging (less verbose)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.springframework.jdbc.core=INFO
logging.level.dev.inventorymanager=INFO

# Security and Performance
spring.jpa.open-in-view=false
spring.sql.init.mode=never
